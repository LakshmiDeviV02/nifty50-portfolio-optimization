<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Powered Portfolio Optimizer for Nifty50</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Orbitron & Manrope fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Manrope:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 60px 50px;
      backdrop-filter: blur(25px);
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 550px;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 34px;
      font-weight: 700;
      background: linear-gradient(270deg, #00FFE7, #FF00E0, #00FFE7);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 5s ease infinite;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    @keyframes glowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-family: 'Manrope', sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 35px;
      color: #DADADA;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .btn {
      font-family: 'Manrope', sans-serif;
      padding: 14px 28px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      letter-spacing: 0.8px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }

    .btn-primary {
      background: linear-gradient(90deg, #0033FF, #00C6FF);
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 0 18px #00C6FF;
      transform: scale(1.05);
    }

    .btn-google {
      background: white;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-google img {
      height: 20px;
    }

    .btn-google:hover {
      background-color: #f2f2f2;
      box-shadow: 0 0 18px #fff;
      transform: scale(1.05);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .logo-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo-bar span {
      width: 10px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(180deg, #00ffe7, #ff00e0);
      animation: bounce 1.2s infinite ease-in-out;
    }

    .logo-bar span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .logo-bar span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .logo-bar span:nth-child(4) {
      animation-delay: 0.6s;
    }

    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-bar">
      <span style="background-color: #00FFE7;"></span>
      <span style="background-color: #00C6FF;"></span>
      <span style="background-color: #FF00E0;"></span>
      <span style="background-color: #FFD700;"></span>
    </div>

    <h1>AI-Powered Portfolio Optimizer</h1>
    <p>Smarter investments using AI, real-time data & optimization for Nifty50.</p>

    <div class="button-container">
      <form method="GET" action="{{ url_for('auth.login') }}" style="width: 100%; display: flex; justify-content: center;">
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <form method="GET" action="{{ url_for('auth.login_google') }}" style="width: 100%; display: flex; justify-content: center;">
        <button class="btn btn-google" type="submit">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
          Login with Google
        </button>
      </form>
    </div>

    
  </div>
</body>
</html>
