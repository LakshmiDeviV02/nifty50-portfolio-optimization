<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AI-Powered Portfolio Optimizer for Nifty50</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
      border-radius: 15px;
      width: 360px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 28px;
      margin-bottom: 5px;
      color: #007bff;
    }

    .login-container p {
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    

  
  .google-login {
    background: white;
    color: #444;
    border: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .google-login:hover {
    background: #f7f7f7;
  }

  .google-login img {
    width: 20px;
    height: 20px;
    margin-right: 8px;
  }



    .login-container a {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #555;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>AI Powered Portfolio Optimizer</h1>
    <p>Sign in to continue</p>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('auth.login_google') }}" style="text-decoration: none;">
      <div class="google-login">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google G">
        <span>Login with Google</span>
      </div>
    </a>
    
    
    <a href="{{ url_for('auth.register') }}">Don't have an account? Register</a>
  </div>
</body>
</html>
